<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goriber Wordle</title>
    <meta name="author" content="Raufun Ahsan" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" href="/wordle-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Goriber Wordle</h1>
    <hr />
    <section class="main">
      <div id="board"></div>
      <div id="keyboard"></div>
      <h1 id="answer" answer><span id="answerText"></span></h1>
      <span class="key active" id="reveal">Reveal Answer</span>
      <div class="pop-up">
            <h3 class="pop-up-title">Congratulations!</h1>
            <p class="pop-up-text">You have completed the game.</p>
            <span class="pop-up-close key active">Close</span>
    </div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
